<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Sterling Horizon</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    form { background: #222; padding: 20px; border-radius: 10px; display: inline-block; margin-top: 50px; }
    input { display: block; margin: 10px auto; padding: 10px; width: 80%; border: none; border-radius: 5px; }
    button { background: #FFD700; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #e6c200; }
    a { color: #FFD700; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Create an Account</h1>
  <form onsubmit="signup(event)">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Signup</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script>
    function signup(e){
      e.preventDefault();
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      fetch("https://script.google.com/macros/s/AKfycbygJzTSOBj9jWgcfWePOyPwyFZKi5m2I16kgEvK0s76k0qxTUMon3JJB8jOA3Kvf4WgRg/exec", {
        method: "POST",
        body: JSON.stringify({ action: "signup", name, email, password })
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        if(msg.includes("successful")) window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
