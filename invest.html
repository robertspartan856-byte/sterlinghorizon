<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invest - Sterling Horizon Global Limited</title>
</head>
<body>
  <h2>Choose Your Investment Plan</h2>

  <button onclick="submitPlan('Basic Plan')">Invest in Basic Plan</button>
  <button onclick="submitPlan('Standard Plan')">Invest in Standard Plan</button>
  <button onclick="submitPlan('Premium Plan')">Invest in Premium Plan</button>

  <p id="message"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXKd4khhbzVCZxBLG2a0xGgz2OAQthy_EzhkWlVtE_1zkg9iybWx5ozayoIWRvg_nfkQ/exec";

    function submitPlan(plan) {
      let formData = new FormData();
      formData.append("plan", plan);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(result => {
        if (result.status === "success") {
          document.getElementById("message").innerText = "✅ Your investment in " + plan + " has been recorded!";
        } else {
          document.getElementById("message").innerText = "❌ Error: " + result.message;
        }
      })
      .catch(error => {
        document.getElementById("message").innerText = "❌ Network error.";
      });
    }
  </script>
</body>
</html>
