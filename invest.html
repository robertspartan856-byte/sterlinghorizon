    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h2 {
      color: #d4af37;
      margin-bottom: 20px;
    }
    .plan {
      background: #1a1d24;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
    }
    .plan h3 {
      margin: 0;
      color: #ffffff;
    }
    .plan p {
      margin: 10px 0;
      color: #cccccc;

    button {

<body>
  <div class="container">

    function trackInvestment(planName) {

        event_label: planName

      alert("You selected: " + planName + " üöÄ"); // feedback for user
