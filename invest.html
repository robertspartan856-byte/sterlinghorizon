<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invest - Sterling Horizon Global Limited</title>
</head>
<body>
  <h2>Choose an Investment Plan</h2>

  <button onclick="invest('Bronze Plan')">Bronze Plan</button>
  <button onclick="invest('Silver Plan')">Silver Plan</button>
  <button onclick="invest('Gold Plan')">Gold Plan</button>
  <button onclick="invest('Platinum Plan')">Platinum Plan</button>

  <p id="msg"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbygJzTSOBj9jWgcfWePOyPwyFZKi5m2I16kgEvK0s76k0qxTUMon3JJB8jOA3Kvf4WgRg/exec";

    function invest(plan) {
      document.getElementById("msg").innerText = "Submitting " + plan + "...";

      fetch(SCRIPT_URL, {
        method: "POST",
        body: new URLSearchParams({ plan })
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            document.getElementById("msg").innerText = "✅ Your investment in " + plan + " has been recorded!";
          } else {
            document.getElementById("msg").innerText = "❌ Error: " + data.message;
          }
        })
        .catch(err => {
          document.getElementById("msg").innerText = "❌ Network error!";
          console.error(err);
        });
    }
  </script>
</body>
</html>
