<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Sterling Horizon Global Limited</title>
</head>
<body>
  <h2>Register</h2>
  <form id="register-form">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>
    <label>Email:</label>
    <input type="email" name="email" required><br><br>
    <button type="submit">Register</button>
  </form>

  <p id="msg"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbygJzTSOBj9jWgcfWePOyPwyFZKi5m2I16kgEvK0s76k0qxTUMon3JJB8jOA3Kvf4WgRg/exec";

    document.getElementById("register-form").addEventListener("submit", e => {
      e.preventDefault();
      document.getElementById("msg").innerText = "Submitting...";

      fetch(SCRIPT_URL, { method: "POST", body: new FormData(e.target) })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            document.getElementById("msg").innerText = "✅ Registration successful! Redirecting...";
            e.target.reset();

            // Redirect to invest.html after 2 seconds
            setTimeout(() => {
              window.location.href = "invest.html";
            }, 2000);
          } else {
            document.getElementById("msg").innerText = "❌ Error: " + data.message;
          }
        })
        .catch(err => {
          document.getElementById("msg").innerText = "❌ Network error!";
          console.error(err);
        });
    });
  </script>
</body>
</html>
