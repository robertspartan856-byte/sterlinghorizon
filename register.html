<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Sterling Horizon Global Limited</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Register</button>
  </form>

  <p id="message"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXKd4khhbzVCZxBLG2a0xGgz2OAQthy_EzhkWlVtE_1zkg9iybWx5ozayoIWRvg_nfkQ/exec";

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      fetch(SCRIPT_URL, {
        method: "POST",
        body: new FormData(document.getElementById("registerForm"))
      })
      .then(response => {
        document.getElementById("message").innerText = "✅ Registration successful!";
        document.getElementById("registerForm").reset();
      })
      .catch(error => {
        document.getElementById("message").innerText = "❌ Error submitting form.";
      });
    });
  </script>
</body>
</html>
