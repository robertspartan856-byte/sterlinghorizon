<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Sterling Horizon Global Limited</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1d24;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #d4af37;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #d4af37;
      border: none;
      border-radius: 6px;
      color: #0d0d0d;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #f1c550;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #d4af37;
      text-decoration: none;
    }
  </style>

  <!-- ‚úÖ Google Analytics tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2BG1M6WVLJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2BG1M6WVLJ');
  </script>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form onsubmit="trackRegister(event)">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    // ‚úÖ Tracking function
    function trackRegister(event) {
      event.preventDefault(); // stop page reload

      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;

      // Send event to Google Analytics
      gtag('event', 'register_submit', {
        event_category: 'engagement',
        event_label: email  // You‚Äôll see which email registered
      });

      alert("‚úÖ Registration successful for " + name + " (" + email + ")");
      
      // üëâ Later you can add real backend signup here
    }
  </script>
</body>
</html>
