<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Sterling Horizon</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 80px auto; background: #222; padding: 30px; border-radius: 10px; }
    h2 { text-align: center; color: #FFD700; }
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none; }
    button { background: #FFD700; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 5px; }
    button:hover { background: #e6c200; }
    p { text-align: center; }
    a { color: #FFD700; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <label>New Password</label>
      <input type="password" id="password" required>
      <button type="submit">Update Password</button>
    </form>
    <p><a href="login.html">Back to Login</a></p>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async function(e){
      e.preventDefault();
      let password = document.getElementById("password").value;
      let res = await fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify({ action: "reset", password })
      });
      let msg = await res.text();
      alert(msg);
      if(msg.includes("success")) window.location.href = "login.html";
    });
  </script>
</body>
</html>
