<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sterling Horizon</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    form { background: #222; padding: 20px; border-radius: 10px; display: inline-block; margin-top: 50px; }
    input { display: block; margin: 10px auto; padding: 10px; width: 80%; border: none; border-radius: 5px; }
    button { background: #FFD700; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #e6c200; }
    a { color: #FFD700; text-decoration: none; }
  </style>
</head>
<body>
  <h1>User Login</h1>
  <form onsubmit="login(event)">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p><a href="forgot.html">Forgot Password?</a></p>
  <p>Donâ€™t have an account? <a href="signup.html">Signup</a></p>

  <script>
    function login(e){
      e.preventDefault();
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      fetch("https://script.google.com/macros/s/AKfycbygJzTSOBj9jWgcfWePOyPwyFZKi5m2I16kgEvK0s76k0qxTUMon3JJB8jOA3Kvf4WgRg/exec", {
        method: "POST",
        body: JSON.stringify({ action: "login", email, password })
      })
      .then(res => res.json())
      .then(user => {
        if(user.email){
          localStorage.setItem("user", JSON.stringify(user));
          window.location.href = "dashboard.html";
        } else {
          alert("Invalid email or password");
        }
      });
    }
  </script>
</body>
</html>
